version: '3'

services:
  nginx:
    image: nginx:1.15-alpine
    restart: unless-stopped
    networks:
      - prod_net
    volumes:
      - ./data/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./data/nginx/conf.d:/etc/nginx/conf.d
    ports:
      - "80:80"

networks:
    prod_net:
        external: true
